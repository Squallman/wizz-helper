<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find your way</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <h2>HTML Forms</h2>
    <table id='inputTable'>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>Day</th>
            <th>Add/Remove</th>
        </tr>
        <tr id='input_row_1'>
            <td>
                <select>
                    <option value="LWO">Lviv</option>
                    <option value="GDN">Gdansk</option>
                    <option value="VIE">Viene</option>
                    <option value="BUD">Budapesht</option>
                    <option value="IEV">Kiev</option>
                </select>
            </td>
            <td>
                <select>
                    <option value="LWO">Lviv</option>
                    <option value="GDN">Gdansk</option>
                    <option value="VIE">Viene</option>
                    <option value="BUD">Budapesht</option>
                    <option value="IEV">Kiev</option>
                </select>
            </td>
            <td>
                <select>
                    <option value="1">1st day</option>
                    <option value="2">2nd day</option>
                    <option value="3">3rd day</option>
                    <option value="4">4th day</option>
                    <option value="5">5th day</option>
                    <option value="6">6th day</option>
                    <option value="7">7th day</option>
                    <option value="8">8th day</option>
                    <option value="9">9th day</option>
                </select>
            </td>
            <td>
                <button onclick='inputTableInsertRow()'>+</button>
                <button onclick='inputTableRemoveRow(this)'>-</button>
            </td>
        </tr>
    </table>
    <button onclick="submitData()">Load data</button>
    <div class="loader"></div>
    <table id="myTable" width="100%">
        <tr>
            <th>Start date</th>
            <th>Price</th>
            <th colspan="3">Route</th>
        </tr>
    </table>
    <script src="js/index.js"></script>


</body>

</html>
